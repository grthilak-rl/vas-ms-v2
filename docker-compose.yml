version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vas-db
    environment:
      POSTGRES_USER: vas
      POSTGRES_PASSWORD: vas_password
      POSTGRES_DB: vas_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vas_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vas -d vas_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vas_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vas-backend
    environment:
      DATABASE_URL: postgresql://vas:vas_password@db:5432/vas_db
      REDIS_URL: redis://redis:6379
      # MEDIASOUP_WORKER_OPTIONS removed - using default from settings.py
      MEDIASOUP_RTC_MIN_PORT: 40000
      MEDIASOUP_RTC_MAX_PORT: 40999
    ports:
      - "8080:8080"
      - "8081:8081"
      # Port 3001 removed - MediaSoup runs on host, backend proxies via /ws/mediasoup
      # UDP ports 40000-40999 removed - used by MediaSoup on host, not in container
    volumes:
      - ./backend:/app
      - recordings:/app/recordings
      - snapshots:/app/snapshots
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vas_net
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vas-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vas_net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
  recordings:
  snapshots:

networks:
  vas_net:
    driver: bridge
