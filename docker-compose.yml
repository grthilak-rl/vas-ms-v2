services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vas-ms-v2-db
    environment:
      POSTGRES_USER: vas
      POSTGRES_PASSWORD: vas_password
      POSTGRES_DB: vas_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - vas_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vas -d vas_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vas-ms-v2-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - vas_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MediaSoup WebRTC Server
  mediasoup:
    build:
      context: ./mediasoup-server
      dockerfile: Dockerfile
    container_name: vas-ms-v2-mediasoup
    network_mode: host  # Required for WebRTC and RTP traffic
    environment:
      MEDIASOUP_ANNOUNCED_IP: 10.30.250.99  # Server's public IP for WebRTC
      DEBUG: "*WARN* *ERROR* mediasoup:PlainTransport mediasoup:Producer"  # Enable MediaSoup debug logging
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vas-ms-v2-backend
    network_mode: host  # Required to access RTSP cameras on 172.16.16.x network
    environment:
      DATABASE_URL: postgresql://vas:vas_password@127.0.0.1:5433/vas_db
      REDIS_URL: redis://127.0.0.1:6380
      MEDIASOUP_URL: ws://127.0.0.1:3001
      MEDIASOUP_HOST: 127.0.0.1  # Host for RTP traffic (localhost since both use host network)
      # MEDIASOUP_WORKER_OPTIONS removed - using default from settings.py
      MEDIASOUP_RTC_MIN_PORT: 20000
      MEDIASOUP_RTC_MAX_PORT: 20999
      # API Authentication
      VAS_REQUIRE_AUTH: "true"  # Set to "true" to enable API key authentication
      VAS_API_KEY: "vas_default_api_key_change_in_production"  # Default API key when auth is enabled
      # JWT Configuration
      JWT_SECRET_KEY: "your-secret-key-change-in-production-minimum-32-chars"
      JWT_ALGORITHM: "HS256"
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "60"
    volumes:
      - ./backend:/app
      - recordings:/recordings/hot
      - snapshots:/snapshots
      - bookmarks:/bookmarks
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8085 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Use host IP for external access (frontend runs in browser, needs host-accessible URL)
        NEXT_PUBLIC_API_URL: http://10.30.250.99:8085
    container_name: vas-ms-v2-frontend
    environment:
      # Browser needs to access backend via host IP, not container name
      NEXT_PUBLIC_API_URL: http://10.30.250.99:8085
    ports:
      - "3200:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vas_net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
  recordings:
  snapshots:
  bookmarks:

networks:
  vas_net:
    driver: bridge
